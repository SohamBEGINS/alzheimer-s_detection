<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="sign_login" >
    
    <div class="login-container">
        <h1>Login</h1>

        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="flash-messages">
            {% for category, message in messages %}
            <p class="flash-message flash-{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
    </div>

    <!-- JavaScript for Auto-Hiding Success Flash Messages -->
    <script>
        // Automatically hide success messages after 5 seconds
        const flashMessages = document.querySelectorAll('.flash-success');
        flashMessages.forEach(msg => {
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000); // 5000ms = 5 seconds
        });
    </script>
</body>

</html>
